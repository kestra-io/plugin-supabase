services:
  db:
    image: supabase/postgres:15.1.0.148
    ports: ["54322:5432"]
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  postgrest:
    image: postgrest/postgrest:v12.2.3
    depends_on: [db]
    expose:
      - "3000"
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@db:5432/appdb
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: "this_is_a_demo_secret_change_me_32+chars"

  traefik:
    image: traefik:v3.1
    depends_on: [postgrest]
    ports:
      - "54323:80"
    command:
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--entrypoints.web.address=:80"
    volumes:
      - "./.github/traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro"
